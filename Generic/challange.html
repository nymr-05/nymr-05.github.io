      <div id="form" class="container">
        <h2>Want to chalange us?</h2>
        <p>Fill up this form. We will contact you as soon as possible.</p>
        <div class="row">
          <div class="col-sm-8">
            <form class="ch-form" action="index.html" method="post">
              <fieldset>
                <legend>Team Information</legend>
                <label for="teamName">Team Name:</label>
                <input type="text" name="teamName" class="in-text" required>
                <label for="teamEmail">Email:</label>
                <input type="email" name="teamEmail" required class="in-text">
                <label for="date">Fixure Date:</label>
                <input type="date" name="date" class="in-text" value="2021-01-01" required>
                <label for="game">Game:</label>
                <select class="game" name="game">
                  <option value="valorant">Valorant</option>
                  <option value="csgo">Counter-Strike</option>
                  <option value="r6s">Rainbow Six Siege</option>
                  <option value="rocket">Rocket League</option>
                  <option value="paladins">Paladins</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>Players Information</legend>
                <label for="igl">Team Leader:</label>
                <input type="text" name="igl" class="in-text" required>
                <label for="player1">Player 1:</label>
                <input type="text" name="player1" class="in-text" required>
                <label for="player2">Player 2:</label>
                <input type="text" name="player2" class="in-text" required>
                <label for="player3">Player 3:</label>
                <input type="text" name="player3" class="in-text" required>
                <label for="player4">Player 4:</label>
                <input type="text" name="player4" class="in-text" required>
                <label for="player5">Player 5:</label>
                <input type="text" name="player5" class="in-text" required>
                <label for="sub">Substitute:</label>
                <input type="text" name="sub" class="in-text">
              </fieldset>
              <input type="submit" class="btn btn-primary pull-right" id="submit" name="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
